<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
    <style>

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("/image/login.jpg");
            /* 背景图片覆盖整个屏幕 */
            background-size: cover;
            /* 背景图片固定，不随页面滚动 */
            background-attachment: fixed;
            /* 背景图片居中 */
            background-position: center;
            /* 背景图片重复 */
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 25%;
            margin: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            width: 90%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .error-message{
            color: red;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="form-box">
        <form class="form-login" action="/user/login" method="post">
            <h2>登录</h2>
            <div class="form-group">
              <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
               <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="getVerificationCode()">获取验证码</button>
            </div>
            <div class="form-group">
                <button type="submit" onclick="">登录</button>
            </div>
            <div class="form-group">
                <a href="#">忘记密码?</a> | <a href="/user/register">新用户注册</a>
            </div>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</div>
<script>
    function getVerificationCode() {
        alert("验证码已发送到您的邮箱");
    }
</script>
<script>
// 当文档加载完毕时绑定事件
document.addEventListener('DOMContentLoaded', function() {
    // 获取表单元素
    var loginForm = document.querySelector('.form-login');

    // 为表单添加键盘按下事件监听器
    loginForm.addEventListener('keypress', function(event) {
        // 检查按下的键是否是Enter键
        if (event.key === 'Enter') {
            // 阻止表单的默认提交行为
            // event.preventDefault();这里会影响Enter的跳转
            // 触发登录按钮的点击事件
            document.getElementById('loginButton').click();
        }
    });
});
</script>
</body>
</html>
